<!DOCTYPE html>
<html>
  <head>
    <title>Interactive Scheduler</title>
    <script src="/static/js/lib/jquery-ui/js/jquery-1.7.1.min.js" type="text/javascript" charset="utf-8"></script>
    
    <!-- Backbone and UI source -->
    <script src="/static/js/lib/underscore.js" type="text/javascript" charset="utf-8"></script>
    <script src="/static/js/lib/backbone.js" type="text/javascript" charset="utf-8"></script>
    <script src="/static/js/lib/jquery-ui/js/jquery-ui-1.8.17.custom.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="/static/bootstrap/js/bootstrap.js" type="text/javascript"></script>  
    
    <!-- LESS for style, like the coffeescript of css. Needs to be compiled down. DO NOT EDIT CSS FILES DIRECTLY 
         We all have macs, so this is what I use. There are many really simple options -->
    <link rel="stylesheet" href="/static/css/application.css" type="text/css" media="screen" charset="utf-8">

    <!-- Backbone application-->
    <script src="static/js/application.js" type="text/javascript" charset="utf-8"></script>
    
  </head>
  <body class="container-fluid">
    <h1>Interactive Scheduler</h1>
    <hr/>
    <div class="row" id="scheduler-app">
      <div class="span9"id="schedule-view-container">
      </div>
      <div class="span5" id="objectives-view-container">
      </div>
    </div>
    <!-- Templates -->
    <script type="text/template" id="schedule-template">
      <% _.each(_.range(4), function(year) { %>
        <tr class="schedule-year row">
        </tr>
      <% }) %>
    </script>
    <script type="text/template" id="quarter-template">
      <ul class="quarter-course-list">
        <% _.each(courses, function(course) { %>
          <li class="course-in-quarter"><%- course.title %></li>
        <% }) %>
      </ul>
    </script>
    <script type="text/template" id="bin-template">
      <ul class="bin-items unstyled">
      <a class="accordion-toggle" data-toggle="collapse" data-parent="objectives-view-container" href="#<%=this.model.cid%>" >
        <% if(title != null) { %>
          <h6><li class="bin-title bin-info row"><i class="icon-minus-sign"></i><%= title %>
        <% }else{ %> <li class="bin-info row"><i class="icon-minus-sign"></i> <% } %>
        
         <span class="bin-stats"></span></h6>
        </li>
      </a>
      </ul>
    </script>
    <script type="text/template" id="objective-template">
      <div class="objective-name"><%= title %> Major <span class="bin-stats label label-info">p of q?</span>
      <div class="objective-bin"></div>
    </script>
    <script type="text/template" id="objectives-list-template">
      <div class="objectives-header">Your Objectives</div>
      <ul></ul>
    </script>
  </body>
</html>
